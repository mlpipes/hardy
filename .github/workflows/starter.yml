name: Starter CI

# Minimal workflow to get you started with GitHub Actions
# This runs basic checks without external dependencies

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  basic-checks:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Use Node.js 20.x
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run type checking
      run: npm run type-check

    - name: Run linting
      run: npm run lint

    - name: Check if build works
      run: npm run build
      env:
        # Minimal environment for build testing
        BETTER_AUTH_SECRET: starter-workflow-secret-32-chars-min
        DATABASE_URL: postgresql://localhost/starter_test